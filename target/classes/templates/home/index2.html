<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to your new home</title>
</head>
<body>
	#if ($noUser)
		<a href="/login">Login</a>
	#end
	#if ($currentUser)
		Welcome, $currentUser.firstName
	#end
	<h1>Apartments!</h1>
	#foreach ($apartment in $apartments)
		<div>
			<a href="/apartments/$apartment.id">$apartment.address</a>
		</div>
	#end
</body>
</html>
